{% extends 'base.html' %}
{% block content %}
<div class="appointment-container">

    {% for appointment in object_list %}
    
    <div class="card text-light bg-secondary mb-3 appointment-element" style="max-width: 18rem;">
    <div class="card-header">
        
    {% if request.user.is_doctor %}
            {{appointment.patient.get_full_name}}
            {% else %}
            {{appointment.doctor.get_full_name}}
    {% endif %}
    </div>
    <a href="{% url 'view_details' appointment.pk %}">

        <button class="btn-sm btn-danger mx-3 my-3">View Details</button>
    </a>
</div>
{% endfor %}
</div>
{% endblock content %}
